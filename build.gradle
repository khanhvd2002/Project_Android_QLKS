buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.google.com/dl/android/maven2'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}
allprojects {
    repositories {
        maven {url 'https://www.jitpack.io'}
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}